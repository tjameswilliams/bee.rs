<div class="container">
	<h2>Ready to Start!</h2>
	<div *ngIf="!user.users.length">
		<p>No tasters have logged in yet, as soon as your tasters are onboard you
			can start the tasting session!</p>
	</div>
	<div *ngIf="user.users.length">
		<p><strong>Tasters Ready:</strong></p>
		<ul>
			<li *ngFor="let user of user.users">
				{{user.name}}
			</li>
		</ul>
		<p>If you've got all your beers ready, and everyone has logged in, you're
			ready to start your session!
		</p>
		<div class="button primary" (click)="startSession()">Start the Session</div>
	</div>
	<a [routerLink]="['/beer-manifest']">&lt; - Back to the manifest.</a>
</div>
